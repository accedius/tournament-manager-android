apply plugin: 'com.android.library'

android {
    signingConfigs {
        debug {
            storeFile file('C:\\Users\\User\\Documents\\FIT_CVUT\\BI-SP1\\EASVNProject\\releases\\keystore')
            storePassword 'android-fit-cvut-cz'
